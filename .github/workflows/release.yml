name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Build (release)
        run: cargo build -p swapdirs --release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target\release\swapdirs.exe dist\swapdirs.exe
          if (Test-Path README.md) { Copy-Item README.md dist\README.md }
          if (Test-Path LICENSE) { Copy-Item LICENSE dist\LICENSE }
          Compress-Archive -Path dist\* -DestinationPath swapdirs-windows-x86_64.zip -Force

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: swapdirs-windows-x86_64.zip
