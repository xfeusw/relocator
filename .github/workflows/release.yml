name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Build (release)
        run: cargo build -p swapdirs --release

      - name: Prepare artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target\release\swapdirs.exe dist\swapdirs.exe

      - name: Checksums
        shell: pwsh
        run: |
          $hash = (Get-FileHash dist\swapdirs.exe -Algorithm SHA256).Hash.ToLower()
          "$hash swapdirs.exe" | Out-File -Encoding ascii dist\swapdirs.exe.sha256

      - name: Create GitHub Release + upload exe
        uses: softprops/action-gh-release@v2
        with:
          files: dist/swapdirs.exe
            dist/swapdirs.exe.sha256
          generate_release_notes: true
